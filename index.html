<!DOCTYPE html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		 <link rel="stylesheet" href="style.css">
		 <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@300&display=swap" rel="stylesheet">
		 <title>The Code Review</title>
	</head>

	<body>
		<header>
			<h1>The Code Review</h1>
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</header>

		<main>
			<form action="index.html" method="post">
					<fieldset class="contact-info">
						<legend>Contact Information</legend>
						<div class="flex">
							<label for="name" class="text-label">Full Name</label>
							<input type="text" id="name" name="user-name" placeholder="Required" class="required" required>
						</div>

						<div class="flex">	
							<label for="email" class="text-label">Email Address</label>
							<input type="email" id="email" name="user-email" placeholder="Required" class="required" required>
						</div>	

						<div class="flex">
							<label for="phone" class="text-label">Phone Number</label>
							<input type="tel" id="phone" name="user-phone" placeholder="(###)###-####">
						</div>

						<div class="flex">
							<label for="address" class="text-label">Street Address</label>
							<input type="text" id="address" name="user-address">
						</div>

						<div class="flex">
							<label for="city" class="text-label">City</label>
							<input type="text" id="city" name="user-city">
						</div>

						<div class="flex">
							<label for="state" class="text-label">State</label>
							<select id="state" name="user-state" >
								<option class="choose" value="" disabled selected hidden>Choose State</option>
								<option value="AL">Alabama</option>
								<option value="Ak">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennesee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virgina</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option> 
							</select>
						</div>

						<div class="flex">
							<label for="zip" class="text-label">Zip Code</label>
							<input type="text" id="zip" name="user-zip">
						</div>

					</fieldset>
					<fieldset class="newsletter">
						<legend>Newsletter</legend>
						<p>Select the newsletters you would like to recieve</p>
						
							
							<input type="checkbox" id="html" name="news" class="">	
							<label for="html">HTML News</label><br>
							
							<input type="checkbox" id="css" name="news">
							<label for="css">CSS News</label><br>

							<input type="checkbox" id="java" name="news">
							<label for="java">Javascript News</label><br>

							<label>Newsletter Format</label><br>
					
							<input type="radio" id="htm" value="html" name="format">
							<label for="htm">HTML</label><br>

							<input type="radio" id="plain" value="plain" name="format">
							<label for="plain">Plain Text</label>

						<div class="msg">
							<label for="msg" class="text-label">Other topics you'd like to hear about</label>
							<textarea id="msg" name="user-msg"></textarea>
						</div>

							<button type="submit" value="Submit">Sign Up</button>
						
					</fieldset>
			


			</form>
		</main>
		
		<footer>
			<span>Copyright The Code Review</span>
		</footer>



	</body>
</html>
